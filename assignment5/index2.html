<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! BETA</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <div class="logo-container">
            <h1 class="google-logo">
                <span class="letter-g">G</span>
                <span class="letter-o1">o</span>
                <span class="letter-o2">o</span>
                <span class="letter-g2">g</span>
                <span class="letter-l">l</span>
                <span class="letter-e">e</span>
                <span class="letter-excl">!</span>
            </h1>
            <p class="beta-text">BETA</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <p class="search-text">Search the web using Google!</p>
            <input type="text" class="search-input" name="q">
            <div class="button-container">
                <button type="submit" class="search-button">Google Search</button>
                <button type="submit" class="lucky-button">I'm feeling lucky</button>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer-container">
            <div class="footer-column column-left">
                <p class="footer-title">Special Searches</p>
                <a href="#" class="footer-link">Stanford Search</a><br>
                <a href="#" class="footer-link">Linux Search</a>
            </div>
            <div class="footer-column column-middle">
                <a href="#" class="footer-link">Help!</a><br>
                <a href="#" class="footer-link">About Google!</a><br>
                <a href="#" class="footer-link">Company Info</a><br>
                <a href="#" class="footer-link">Google! Logos</a>
            </div>
            <div class="footer-column column-right">
                <p class="footer-title">Get Google! updates monthly:</p>
                <p class="email-label">your e-mail</p>
                <input type="email" class="email-input" name="email">
                <div class="email-buttons">
                    <button type="submit" class="subscribe-button">Subscribe</button>
                    <a href="#" class="archive-link">Archive</a>
                </div>
            </div>
        </div>

        <!-- Copyright -->
        <p class="copyright">Copyright Â©1998 Google Inc.</p>

        <!-- Large Logo at Bottom -->
        <div class="logo-container logo-large">
            <h1 class="google-logo">
                <span class="letter-g">G</span>
                <span class="letter-o1">o</span>
                <span class="letter-o2">o</span>
                <span class="letter-g2">g</span>
                <span class="letter-l">l</span>
                <span class="letter-e">e</span>
                <span class="letter-excl">!</span>
            </h1>
            <p class="beta-text">BETA</p>
        </div>
    </div>
</body>
</html>
